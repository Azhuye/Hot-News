{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}HotNews{% endblock %}

{% block page_content %}
<h1 class="page-header">{{type}}</h1>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <ul class="list-group">
            {% for i in itemList%}
                <li class="list-group-item">
                    <span class="badge">
                        <h5>{{i['time']}}</h5>
                    </span>
                    <a href="{{i['path']}}">
                        <h4>{{i['title']}}</h4>
                    </a>
                </li>
            {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
