{% extends "user/user.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block info_content %}
    {%for user in users: %}
        <a class="list-group-item" href="/user/{{user.name}}">
            <div class="row">
                <div class="col-md-1">
                    <img class="info-user-image" src="{{ user.gravatar(size=65) }}">
                </div>
                <div class="col-md-3">
                    <div class="info-user-name">
                        <h3 class="none-style">
                            <strong>{{ user.name }}</strong>
                        </h3>
                    </div>
                    <div class="info-user-take">
                        {% if user.about_me %}
                            <h5>{{ user.about_me }}</h5>
                        {% else %}
                            <h5>Ta很懒什么也没有留下...</h5>
                        {% endif%}
                    </div>
                </div>
            </div>
        </a>
    {%endfor%}
{% endblock %}
