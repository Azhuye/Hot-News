                2018-03-02 10:57:21　来源:             <a href="http://sports.163.com/" id="ne_article_source" target="_blank">网易体育</a> </div><div class="post_text" id="endText" style="border-top:1px solid #ddd;">
<p>网易体育3月2日报道：</p><p>2017-18赛季NBA常规赛继续进行，洛杉矶<a href="http://nba.sports.163.com/team/13/">湖人</a>队（27胜34负）延续连胜势头。<a href="http://nba.sports.163.com/player/329890/">托马斯</a>替补得到29分和6次助攻，<a href="http://nba.sports.163.com/player/786412/">兰德尔</a>得到25分和6个篮板，他们率队六人得分上双，<a href="/keywords/6/5/6e564eba961f/1.html" target="_blank" title="湖人队">湖人队</a>依靠二四节的小高潮确立两位数优势，他们在客场以131-113击败迈阿密<a href="http://nba.sports.163.com/team/14/">热火</a>队（32胜30负）。湖人队收获4连胜，<a href="/keywords/7/e/70ed706b/1.html" target="_blank" title="热火">热火</a>队的2连胜被终结。</p><p></p></div>
