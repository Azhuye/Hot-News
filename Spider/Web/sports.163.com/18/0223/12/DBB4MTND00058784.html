<p>网易体育2月23日报道：</p><p>北京时间2月23日下午，2018年<a href="/keywords/5/7/5e73660c51ac59654f1a/1.html" target="_blank" title="平昌冬奥会">平昌冬奥会</a><a href="/keywords/8/b/82b168376ed151b0/1.html" target="_blank" title="花样滑冰">花样滑冰</a>项目结束了女单自由滑比赛的争夺，决出了本届冬奥会花样滑冰项目最后一枚金牌。最终，俄奥运选手扎吉托娃以近乎完美的表现和超高的技术分获得冠军，队友梅德韦杰娃技术分稍逊获得亚军，加拿大选手奥斯蒙德获得铜牌，中国选手李香凝排名第22。</p><p><!--@@LinkCard="http://sports.cctv.com/H5/wydwhz10/v/index.shtml?id=VIDEpLn6IP4rM1t3hrJdzdGK180223&amp;s=123163" Title="金牌时刻" ImgSrc="" Digest=""@@--></p><p></p></div>
