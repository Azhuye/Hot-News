<!--StartFragment--></p><p>2018年平昌<a href="/keywords/5/a/51ac59654f1a/1.html" target="_blank" title="冬奥会">冬奥会</a>大幕落下，中国代表团总计获得1金6银2铜的成绩，位列奖牌榜第16位，创造新世纪以来的最差战绩。尽管<a href="/keywords/6/6/6b6659279756/1.html" target="_blank" title="武大靖">武大靖</a>在男子短道上实现突破获得首金，但这依然无法掩盖中国代表团在平昌整体发挥欠佳的事实。中国冰雪基础依然薄弱，再加上头号争金项短道与东道主韩国在多次直接对抗中落于下风，导致整体成绩与预期有一定的差距。新的冬奥周期将进入北京时间，中国代表团四年后能否在家门口打响翻身仗？</p><p></p></div>
