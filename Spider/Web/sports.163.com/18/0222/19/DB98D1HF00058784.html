<p>网易体育2月22日报道：</p><p>平昌冬奥会<a href="/keywords/7/e/77ed9053/1.html" target="_blank" title="短道">短道</a>速滑男子500米决赛，<a href="/keywords/4/2/4e2d56fd/1.html" target="_blank" title="中国">中国</a>选手<a href="/keywords/6/6/6b6659279756/1.html" target="_blank" title="武大靖">武大靖</a>以39秒584的成绩，将自己在1/4决赛创造的世界纪录再次打破，拿到本届冬奥会中国代表团的首金以及中国男子短道历史上的首金。韩国两位选手黄大宪与林孝俊，分别以39秒854和39秒919的成绩获得亚军和季军。</p><p></p></div>
