<h1>勇士客场擒老鹰5连胜 KD28+5库里28分扭伤右脚踝</h1><div class="post_time_source">
                2018-03-03 10:57:40　来源:             <a href="http://sports.163.com/" id="ne_article_source" target="_blank">网易体育</a> </div><div class="post_text" id="endText" style="border-top:1px solid #ddd;">
<p>网易体育3月3日报道:</p><p>2017-18赛季NBA常规赛继续进行，金州<a href="http://nba.sports.163.com/team/9/">勇士</a>队（49胜14负）延续胜势。<a href="http://nba.sports.163.com/player/338365/">库里</a>得到28分提前伤退，<a href="http://nba.sports.163.com/player/329525/">杜兰特</a>得到28分和5次助攻，<a href="/keywords/5/c/52c758eb/1.html" target="_blank" title="勇士">勇士</a>队险些挥霍最多15分领先，<a href="http://nba.sports.163.com/player/173004/">伊戈达拉</a>终场前送出关键抢断后扣篮锁定胜局，勇士队在客场以114-109险胜亚特兰大<a href="http://nba.sports.163.com/team/1/">老鹰</a>队（19胜44负）。勇士队拿到5连胜。</p><p></p></div>
