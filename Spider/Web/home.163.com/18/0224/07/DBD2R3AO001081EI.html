				2018-02-24 07:02:31　来源: <a href="#" id="ne_article_source" rel="nofollow" target="_blank">网易家居综合</a> </div><div class="post_text" id="endText" style="border-top:1px solid #ddd;">
<p>你23岁的时候在做什么？在读书还是作为职场菜鸟打拼？23岁，很多人连第一套房的首付还遥遥无期的时候，地产商Robin就已经买下了一套豪宅，还花了百万英镑把古堡翻新了一下。</p><p class="f_center"><img alt="英国小伙23岁购超豪华古堡 租出去办婚礼没想到因此破了产" src="http://cms-bucket.nosdn.127.net/ba1c2c2beba6479783c4652ac9076a9620180220164922.jpeg?imageView&amp;thumbnail=550x0"><br/></img></p><p>当时Robin只是想再乡下买一套漂亮的房子，结果一眼就爱上连这栋位于Staffordshire郡的城堡。城堡始建于13世纪，占地约1900平米， 时过境迁依然保持着原貌。</p><p class="f_center"><img alt="英国小伙23岁购超豪华古堡 租出去办婚礼没想到因此破了产" src="http://cms-bucket.nosdn.127.net/757ccc52ce9043d7ad4ed661465d06d320180220164922.jpeg?imageView&amp;thumbnail=550x0"><br/></img></p><p>可就是这样一座美轮美奂的古堡，却导致这位青年才俊的破产。究竟是怎么回事，和家居姐一起来看看吧！</p><p></p></div>
