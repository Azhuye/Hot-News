<h1>世姐张梓琳晒绝美豪宅 装修比她的大长腿还要吸睛</h1><div class="post_time_source">
				2018-03-03 07:02:35　来源: <a href="#" id="ne_article_source" rel="nofollow" target="_blank">网易家居综合</a> </div><div class="post_text" id="endText" style="border-top:1px solid #ddd;">
<p>说起张梓琳，相信很多小伙伴跟家居君一样，对她的第一印象就是“美”。毕竟作为世界小姐冠军，超高颜值+完美身材的搭配可不是常人所能及的。</p><p class="f_center"><img alt="世姐张梓琳晒绝美豪宅 装修比她的大长腿还吸睛" src="http://cms-bucket.nosdn.127.net/0e3dd97c45a2473491fe02bd47ba8b5620180226162216.jpeg?imageView&amp;thumbnail=550x0"/></p><p>然而让家居君没想到的是，这位小姐姐的家居然比她的颜和身材更有看点。</p><p class="f_center"><img alt="世姐张梓琳晒绝美豪宅 装修比她的大长腿还吸睛" src="http://cms-bucket.nosdn.127.net/2da5cce88e70453dabbc511fc6ddeeba20180226162231.jpeg?imageView&amp;thumbnail=550x0"><br/></img></p><p>前两天，张梓琳在微博晒出了自己的家，从照片可以看出，她家装修得超级好看，白色的主色调，特色的装饰品，加上一些亮色的点缀，打造出一个简约时尚又不失优雅的空间，就像杂志场景一般。</p><p></p></div>
