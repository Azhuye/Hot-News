<h1>小夫妻卖掉深圳一套房 远渡重洋造了座梦幻岛</h1><div class="post_time_source">
				2018-02-25 07:22:33　来源: <a href="#" id="ne_article_source" rel="nofollow" target="_blank">网易家居综合</a> </div><div class="post_text" id="endText" style="border-top:1px solid #ddd;">
<p>家居姐一直有个小梦想，在赤道岛国买套房，没事就乘凉、避暑、下海！不过这个梦想想了几年，到现在也还在想想阶段。</p>
<p class="f_center"><img alt="卖了深圳一套房 她携家带口远渡重洋造了座梦幻岛" src="http://cms-bucket.nosdn.127.net/55ec16d025b645f4b16015e5cc0bc07d20180209001157.gif"><br/>
</img></p>
<p>在家居姐还在电脑前幻想的时候，有个人早就已经过上了这样的梦想生活。</p>
<p class="f_center"><img alt="卖了深圳一套房 她携家带口远渡重洋造了座梦幻岛" src="http://cms-bucket.nosdn.127.net/ec45b81873054e97aa83313589d450e720180209001157.jpeg?imageView&amp;thumbnail=550x0"><br/>
</img></p>
<p>Cindy和老公Peter决定扔下朝九晚五的工作在美丽的帕劳定居，为此，他们还卖掉了深圳的一套房。</p>
<p class="f_center"><img alt="卖了深圳一套房 她携家带口远渡重洋造了座梦幻岛" src="http://cms-bucket.nosdn.127.net/4e036fb052f44676a3965ee77d880fd920180209001156.jpeg?imageView&amp;thumbnail=550x0"/><br/>
</p>
<p class="f_center"><img alt="卖了深圳一套房 她携家带口远渡重洋造了座梦幻岛" src="http://cms-bucket.nosdn.127.net/9536022372ff44aabe4a67416ca4fe8f20180209001156.jpeg?imageView&amp;thumbnail=550x0"/><br/>
</p>
<p>在帕劳，他们开了一家叫做“梦幻岛”的民宿，与它的名字一样，这里真得很梦幻！</p>
