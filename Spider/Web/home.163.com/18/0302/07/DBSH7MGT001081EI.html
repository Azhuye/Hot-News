				2018-03-02 07:02:41　来源: <a href="#" id="ne_article_source" rel="nofollow" target="_blank">网易家居综合</a> </div><div class="post_text" id="endText" style="border-top:1px solid #ddd;">
<p>去年年末，央视的综艺《国家宝藏》引起来巨大的反响。我们拥有那么丰富的历史文化，真是让人特别骄傲啊！</p><p class="f_center"><img alt="30年买400多栋老房子零件 他在会稽山建成最美酒店" src="http://cms-bucket.nosdn.127.net/1e6ecdcbf1094e6eabd5b8edac2d0a8620180302020032.gif"><br/></img></p><p>其实，我们的很多文化都没有很好的保存流传下来，比如说在城市化的今天，很少能见到中式古建筑了。</p><p class="f_center"><img alt="30年买400多栋老房子零件 他在会稽山建成最美酒店" src="http://cms-bucket.nosdn.127.net/4beeaf584fd74b99bdda305cc8710ee220180302020032.jpeg?imageView&amp;thumbnail=550x0"><br/></img></p><p>那么瑰丽的古代建筑文化，没有谁不喜欢，但大部分人也只能无奈地唏嘘两句。</p><p class="f_center"><img alt="30年买400多栋老房子零件 他在会稽山建成最美酒店" src="http://cms-bucket.nosdn.127.net/0562a352ff2746249042d2e31540440620180302020032.jpeg?imageView&amp;thumbnail=550x0"/><br/></p><p>秦同千不同，他30年间，一直为着保存古建筑做着努力。他的行为，让女儿和建筑大师都感叹不已！</p><p></p></div>
