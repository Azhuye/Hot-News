<h1>《红海行动》被定为"三级片"? 香港上映一刀未剪</h1><div class="post_time_source">
                2018-02-27 09:43:51　来源: <a href="#" id="ne_article_source" rel="nofollow" target="_blank">网易娱乐</a> </div><div class="post_text" id="endText" style="border-top:1px solid #ddd;">
<p class="f_center"><img alt="《红海行动》香港版海报" src="http://cms-bucket.nosdn.127.net/a406995087834acb93a9990ccd4458c820180227094318.png?imageView&amp;thumbnail=550x0" style="margin: 0px auto; display: block;">《红海行动》香港版海报</img></p><p><b>网易娱乐2月27日报道</b> 《红海行动》将于3月1日在香港上映，且全片138分钟将一刀未剪悉数上映，并被定级为“三级片”上映。据悉，《红海行动》中有不少展现战争残酷的场景，其中不乏一些断肢残骸、血肉模糊等血腥场景，故而根据香港电影的分级原则，将被定为“三级片”上映，而被分级为“三级片”的电影在播放正片前也会有相关提示，明确未成年人不得观看，影院可保留追究责任的权利。</p><p><!-- 画中画02 -->
