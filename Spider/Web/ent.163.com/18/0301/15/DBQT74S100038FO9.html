<p class="f_center"><img alt="女文青自曝与知名导演婚外情:我们三毛和荷西转世" src="http://cms-bucket.nosdn.127.net/9fde7fe281a643c8afb1fcf589e99f1d20180301155021.jpeg?imageView&amp;thumbnail=550x0"><br/></img></p><p><b>网易娱乐专稿3月1日报道   </b>今天，一位名为“小二姐”的女文青在公众号发表题为《张杨导演，我爱你。》的长文，大爆与知名导演张杨（电影冈仁波齐导演）的婚外恋，言语间充满爱意。</p><p>该长文，该女自称与张杨导演有婚外恋关系，张杨导演有妻儿，但是告诉她自己是不婚主义者。该女子还坚称，自己与张杨是三毛和荷西转世，是宿命的爱情。</p><p>网友纷纷吐槽称“第一次见人把骗炮说得这么美好”、“惹谁别惹女文青”。</p><p><!-- 画中画02 -->
