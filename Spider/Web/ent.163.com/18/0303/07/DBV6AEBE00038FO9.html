<p class="f_center"><img alt="小猪配骑？罗志祥搞笑回应：认识的人都来问我" src="http://cms-bucket.nosdn.127.net/c9ec8a4316e54574b3233f7fdcf9c98d20180303074900.png?imageView&amp;thumbnail=550x0"><br/></img></p><p><b>网易娱乐3月3日报道</b> 近日一道脑洞题引发热议，路边只有一辆共享单车，那么罗志祥和潘玮柏谁可以骑？答：罗志祥，因为小猪佩奇(配骑)。</p><p>这道奇特的题目也引来罗志祥本人的回应：“对对对，现在，全世界所有的单车都只能我骑，谁也别跟我抢，所有认识我的人都来问我…我是小猪，不是佩奇！”接着，网友回复：“小猪要被冷笑话逼疯了”、“潘玮柏：我招谁惹谁了？”</p><p><!-- 画中画02 -->
