<p class="f_center"><img alt="李小璐晒红旗后再更微博 晒海报为电影宣传" src="http://cms-bucket.nosdn.127.net/8b6453dd8dbd4661bf665a34ad100fa520180303070502.png?imageView&amp;thumbnail=550x0"><br/></img></p><p><b>网易娱乐3月3日报道</b> 自从2017年底被曝出和PGone的夜宿风波后，李小璐一直很低调，除了事后发微博回应此事，动静全无。</p><p>2月15日除夕夜，她首度更新微博晒出五星红旗图，3月2日晚她再次更新微博，晒出《厉害了，我的国》的电影海报，为其大力宣传，但仍未配发任何文字。</p><p><!-- 画中画02 -->
