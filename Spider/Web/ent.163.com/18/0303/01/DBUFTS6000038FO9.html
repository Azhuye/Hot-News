<h1>日常为弟弟打Call！范冰冰喊话范丞丞：加油小子</h1><div class="post_time_source">
                2018-03-03 01:18:19　来源: <a href="#" id="ne_article_source" rel="nofollow" target="_blank">网易娱乐</a> </div><div class="post_text" id="endText" style="border-top:1px solid #ddd;">
<p class="f_center"><img alt="日常为弟弟打Call！范冰冰喊话范丞丞：加油小子" src="http://cms-bucket.nosdn.127.net/5680a9972cc44f64aed34482877e5f5320180303070237.jpeg?imageView&amp;thumbnail=550x0"><br/></img></p><p><b>网易娱乐3月3日报道</b> 3日，范冰冰在微博转发了范丞丞参赛《偶像练习生》的视频，并喊话弟弟：“嗨！加油！小子！记得吃汤圆！ ”除了日常给弟弟打Call外，更希望弟弟不要忘记过元宵节，十分温馨。</p><p>而在2日的节目中，范丞丞写歌词回应身世质疑，一度眼圈泛红几欲落泪，看见视频的范冰冰应该也是十分心疼吧。</p><p>网友们也纷纷感动道：“姐姐好暖！”“姐姐也没有睡觉在看弟弟吗？”“加油！丞丞最可爱！”</p><p><!-- 画中画02 -->
