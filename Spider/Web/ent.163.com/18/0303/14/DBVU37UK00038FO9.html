<h1>破30亿！陈思诚《唐探2》暂列中国票房总榜第三</h1><div class="post_time_source">
                2018-03-03 14:45:09　来源: <a href="#" id="ne_article_source" rel="nofollow" target="_blank">网易娱乐</a> </div><div class="post_text" id="endText" style="border-top:1px solid #ddd;">
<p class="f_center"><img alt="破30亿！陈思诚《唐探2》暂列中国票房总榜第三" src="http://cms-bucket.nosdn.127.net/3139e35aa9a946bb847e1eeacd2ee49920180303144446.jpeg?imageView&amp;thumbnail=550x0"><br/></img></p><p><b>网易娱乐3月3日报道</b> 陈思诚执导的电影《唐人街探案2》上映16天，票房突破30亿大关。目前《唐探2》暂列中国电影票房总排行榜第三位，前面是亚军《美人鱼》（33.86亿）和冠军《战狼2》（56.83亿）。</p><p>《唐人街探案2》由陈思诚编剧、执导，王宝强、刘昊然、肖央主演，电影上映不到3天，累计票房突破8.25亿，超越了前作《唐人街探案1》，5天突破10亿、7天累计票房21亿。</p><p><!-- 画中画02 -->
