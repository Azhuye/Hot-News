</div><p><b>网易娱乐3月2日报道 </b>张韶涵在最新微博里晒图发文“黑白狗别乱叫博关注”疑似暗讽范玮琪陈建州夫妇。</p><p>近日，张韶涵与范玮琪的不和传言再度被吵的沸沸扬扬，黑人陈建州也在微博上霸气护妻，表示“范玮琪很善良”，且“自己真的很黑，范玮琪很白”。引发众多网友热议，张韶涵此次回应更是给两人的不和传闻再添新料。</p>
