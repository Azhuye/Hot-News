<p>　　<strong>经济日报-中国经济网编者按</strong>：作为外界观察中国政治经济走向的重要窗口，2018年的全国两会不同寻常，党的十九大宣示中国特色社会主义进入了新时代，中国改革开放也进入第40个年头。在此大背景下，今年全国两会除了规划一年工作外，还要完成换届选举、修改宪法、启动新一轮国家机构改革、组建反腐新机构等一系列大事，有不少重磅看点，那么你最关注什么？ </p>
