<p>　　国际在线报道（记者 兰旻）受美国政府邀请，中共中央政治局委员、中央财经领导小组办公室主任刘鹤于２月２７日至３月３日赴美访问。中国外交部发言人华春莹２日表示，刘鹤此行为中美深入合作创造了必要条件。</p>
<p>　　华春莹在当天的外交部例行记者会上介绍了刘鹤的行程。她表示，３月１日下午，刘鹤同美国财政部长姆努钦、白宫国家经济委员会主任科恩、贸易代表莱特希泽举行了建设性、有益的磋商。双方就双边经贸关系中最主要的问题进行了坦诚交流。</p>
