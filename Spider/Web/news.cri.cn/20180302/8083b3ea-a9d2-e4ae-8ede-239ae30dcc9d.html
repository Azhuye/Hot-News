<p>　　2月27日，一名参观者在西班牙巴塞罗那举行的世界移动通信大会上拍摄中国企业维信诺展出的可弯曲OLED屏幕。</p>
<p>　　2月26日至3月1日，2018世界移动通信大会在西班牙巴塞罗那举行。在本届大会上，众多中国企业向世界展示了各种科技产品，“中国智造”成为全场一大亮点。新华社记者郭求达摄</p>
