<p style="text-align:center">　　<img alt="图片默认标题_fororder_1" height="632" src="http://p2.cri.cn/M00/6B/D3/CqgNOlqZGiCAN5RFAAAAAAAAAAA423.950x632.jpg" width="950"/></p>
<p style="text-align:center">　　2日，13:50分，来自陕西省的全国人大代表乘坐G26次列车抵达北京西站。据统计，陕西省全国人大代表团代表共68名，其中妇女代表19名。</p>
<p>　　国际在线消息（记者 沈湜）：2018年全国两会即将召开，3月2日，参加十三届全国人大一次会议的代表陆续抵达北京。</p>
