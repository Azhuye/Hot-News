<p>　　新华社比什凯克３月１日电（记者关建武）吉尔吉斯斯坦首都比什凯克玛纳斯国际机场１日发布新闻公告说，一架国内航线客机当天因引擎故障紧急降落在玛纳斯国际机场。</p>
<p>　　公告说，一架载有９６人的ＲＪ－８５型客机当地时间１４时２２分从玛纳斯国际机场起飞，计划飞往南部城市巴特肯，约半小时后飞行员报告客机左引擎熄火并要求紧急降落。</p>
<p>　　公告说，这架客机１４时５２分安全降落，没有人员受伤。</p>
<p>　　据报道，这架客机由吉尔吉斯斯坦一家航空公司经营，吉民航局已对此次事故原因展开调查。</p>
