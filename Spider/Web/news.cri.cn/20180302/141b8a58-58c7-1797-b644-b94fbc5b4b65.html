<p>　　新华社北京3月1日电（记者潘洁、陈炜伟）全国政协委员1日陆续报到，准备出席即将于３日开幕的全国政协十三届一次会议。</p>
<p>　　京外的全国政协委员陆续抵京。1日14时20分许，来自福建的全国政协委员搭乘MF8107次航班抵达北京首都机场。16时许，随着天津开来的C2060次列车驶入北京南站，来自天津的全国政协委员抵达北京。</p>
<p>　　在接下来的十多天时间里，2100多名全国政协委员将认真履行职责、积极建言献策，凝聚奋进新时代、实现中国梦的强大力量。</p>
