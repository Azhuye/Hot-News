<p>　　近日，迪拜公路和运输管理局（RTA）将世界上第一辆无人驾驶出租车（自动吊舱）投入使用。无人驾驶出租车也称为“自动豆荚”，一次能够携带多达十个乘客，甚至可以结合起来或分开，这取决于目的地和乘客。图片来源：视觉中国</p>
