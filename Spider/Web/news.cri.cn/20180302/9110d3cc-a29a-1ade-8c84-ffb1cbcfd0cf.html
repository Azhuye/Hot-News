<p>　　3月2日，中国邮政集团公司河北省新乐市分公司工作人员在展示《元宵节》特种邮票。当日，中国邮政发行《元宵节》特种邮票1套3枚，这是我国第一次发行元宵节邮票。该套邮票图案内容分别为“吃元宵”、“赏花灯”和“舞龙舞狮”，全套邮票面值为3.90元。新华社发（贾敏杰 摄）</p>
