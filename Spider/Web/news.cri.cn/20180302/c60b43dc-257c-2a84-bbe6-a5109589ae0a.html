<p>　　3月1日，中共中央在北京人民大会堂举行纪念周恩来同志诞辰120周年座谈会。</p>
<p>　　中共中央总书记、国家主席、中央军委主席习近平发表重要讲话，中共中央政治局常委李克强、栗战书、汪洋、王沪宁、赵乐际、韩正出席座谈会。新华社记者谢环驰摄</p>
