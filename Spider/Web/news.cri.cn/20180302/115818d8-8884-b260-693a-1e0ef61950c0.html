<p style="text-align: center;">巡演队伍远远走来</p>
<p>　　国际在线消息（记者 李娟）：元宵节当天，山东省博山市市民自发走上街头，举办了一场盛大的传统民俗活动，吸引了数千人驻足观看。 </p>
<p>　　城区的一条道路上，二十余支队伍进行巡演，舞龙、颠轿、花船、车子灯、芯子、高跷、扑蝴蝶等博山非物质文化遗产悉数亮相，这些民间传统项目的精彩展示，为群众奉献了一场隆重的文化盛宴。</p>
<p>　　据悉，元宵节当晚，博山市将张灯结彩，在浓厚的节日气氛中辞旧迎新。</p>
<p> </p>
