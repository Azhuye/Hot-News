<p>　　<span class="bai13">2月28日，利比里亚总统乔治·维阿（左）在首都蒙罗维亚向中国第五支驻利比里亚维和警察防暴队代表颁发国家奖证书。</span></p>
<p>　　<span class="bai13">利比里亚总统乔治·维阿2月28日接见中国第五支驻利比里亚维和警察防暴队代表一行，并向防暴队授予“利比里亚国家奖”。</span></p>
<p>　　<span class="bai13">新华社发（赵小新摄）</span></p>
