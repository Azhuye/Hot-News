<p style="text-align:center">　　<img src="http://p2.cri.cn/M00/6B/B3/CqgNOlqY99KAMB76AAAAAAAAAAA442.540x376.jpg"/></p>

<p>　　海外网3月2日电 当地时间3月2日，阿塞拜疆首都北部一处戒毒中心突发大火，目前已经导致至少30人死亡。</p>
<p style="text-align:center">　　<img src="http://p2.cri.cn/M00/6B/B3/CqgNOlqY99KAOkMNAAAAAAAAAAA557.525x346.jpg"/></p>
<p style="text-align:center">　　现场图</p>
<p>　　综合法新社及今日俄罗斯网站等媒体表示，此次的事故还导致4人受伤，他们已被送往医院接受治疗。大火目前已被扑灭。（海外网 张霓）</p>
<p>　　（原标题：阿塞拜疆首都一戒毒中心起火 至少30人死亡）</p>
