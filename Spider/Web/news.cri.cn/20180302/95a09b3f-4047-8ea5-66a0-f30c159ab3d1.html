<p>　　3月1日，俄罗斯总统普京在莫斯科发表国情咨文演讲。普京3月1日向议会上下两院发表国情咨文演讲时表示，俄罗斯未来几年将努力提高居民收入，推动基础设施建设和经济发展。新华社发（叶甫盖尼·西尼岑摄）</p>
