<p>　　​今天，平昌冬残奥会中国体育代表团顺利抵达韩国，准备参加第12届平昌冬残奥会。</p>
<p>　　在韩国仁川机场，中国体育代表团副团长、中国残联副理事长王梅梅接受了记者采访。</p>
<p>　　据悉，中国共有26人取得本届冬残奥会参赛资格，他们将参加高山滑雪、单板滑雪、越野滑雪、冬季两项和轮椅冰壶5个大项、30个小项的比赛，其中高山滑雪、单板滑雪和冬季两项为首次获得冬季残奥会参赛资格。（央视记者 高伟强）</p>
