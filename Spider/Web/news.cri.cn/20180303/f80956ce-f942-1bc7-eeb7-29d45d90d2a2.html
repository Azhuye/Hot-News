<p>　　<img src="http://p2.cri.cn/M00/6B/F8/CqgNOlqaEo6ANvktAAAAAAAAAAA938.899x592.jpg"/></p>
<p>　　3月2日，在芬兰艾赫泰里动物园，雌性大熊猫“金宝宝”在熊猫馆室外活动区域玩耍。芬兰艾赫泰里动物园的熊猫馆在进行了为期两周的试运营后，将于3月3日举行开馆仪式，届时大熊猫“华豹”和“金宝宝”将与公众正式见面。旅芬大熊猫“华豹”和“金宝宝”今年1月抵达芬兰，已度过隔离期，逐步适应新环境。新华社记者张璇摄</p>
