<p>　　<img src="http://p2.cri.cn/M00/6B/EC/CqgNOlqZ9SqAekFMAAAAAAAAAAA173.899x599.jpg"/></p>
<p>　　3月2日，群众在观看酥油花展。当日，位于青海省西宁市湟中县境内的藏传佛教名寺塔尔寺举行隆重的酥油花展，吸引众多游客前来参观。酥油花是塔尔寺“艺术三绝”之一，由寺院艺僧以酥油为原料精雕细捏而成，以佛像、人物、飞禽走兽、花草树木等为主要内容，形象逼真、色彩丰富，具有很高的艺术水平和独特的艺术魅力。塔尔寺酥油花于2006年被列入首批国家级非物质文化遗产名录。新华社记者吴刚摄</p>
