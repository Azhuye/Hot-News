<p>　　3月3日，全国政协十三届一次会议首场“委员通道”在人民大会堂举办，邀请来自多个界别的全国政协委员接受媒体采访。</p>
<p>　　央视记者提问，中国航天有哪些新举措？</p>
<p>　　杨利伟：中国载人航天进入空间站阶段，将选拔第三批航天员、航天工程师和科学家，此次选拔将面向全社会进行选拔，选拔男性和女性航天员。(根据网络文字直播整理)</p>
