<p>　　中新网3月3日电 据外媒报道，美国中密歇根大学一学生公寓楼2日发生枪击事件，导致两人死亡。据悉，制造这起枪击的嫌犯已在当地时间3日被捕。</p>
<p>　　据报道，本案嫌犯名为詹姆斯•戴维斯，年龄19岁，案件的两名受害者分别是戴维斯的父亲和母亲。</p>
<p>　　校方称戴维斯在3日凌晨时分被捕。</p>
