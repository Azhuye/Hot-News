<p>　　3月2日，列车员在上海开往北京的G2次复兴号高铁列车上与乘客一起猜灯谜。当日是中国传统元宵节，在时速350公里的复兴号高铁列车上，乘客们猜灯谜，吃汤圆，体验中国传统和中国速度。 新华社记者 方喆 摄</p>
