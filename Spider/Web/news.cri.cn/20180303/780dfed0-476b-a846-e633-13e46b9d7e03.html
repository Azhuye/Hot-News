<p style="text-align: center;">党的十八大以来的5年全国两会，<br/>
习近平总书记30次“到团组”，<br/>
谈改革、抓党建、察经济、问民生……<br/>
 <br/>
习近平总书记的两会牵挂，<br/>
遍涉治党治国治军；<br/>
习近平总书记的两会声音，<br/>
传遍万户千家。<br/>
 <br/>
让我们循着习总书记的“两会足迹”，<br/>
一起来感受国家前行的脉络与方向！</p>
