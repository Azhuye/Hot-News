<p style="text-align: center;">　　2018年3月2日，大方猫场镇五丫村美丽的乡村道路。</p>
<p>　　据悉，今年该镇将剩下的75公里村村通道路建设完成后，将实现121个村民组全履盖，解决长期交通制约发展，出行难的问题。为打造生态、整洁、宜居的农村生活环境为奠定坚实基础。(罗大富摄/光明图片)</p>
