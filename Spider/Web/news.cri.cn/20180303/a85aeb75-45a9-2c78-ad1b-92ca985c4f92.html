<p>　　3月3日，文艺表演队伍从全椒县太平桥上经过。当日是农历正月十六，安徽省全椒县独特的传统民俗活动“正月十六走太平”拉开帷幕。当地群众和来自各地的游客走上全椒县太平桥，参加一年一度的“走太平”等系列文化活动，祈求全年太平安康。新华社记者 张端 摄</p>
