<p>　　3月3日，全国政协十三届一次会议将在北京开幕；</p>
<p>　　3月5日，十三届全国人大一次会议也将召开。</p>
<p>　　两会的脚步越来越近，中国即将进入“两会时间”。</p>
<p>　　全国两会年年开，但你知道这两个“会”有何不同吗？今年两会，除了新一届全国人大代表和全国政协委员首次亮相之外，又有哪些值得关注的看点？一起看下面这张图，提前了解2018年全国两会。</p>
