<p>　　<img src="http://p2.cri.cn/M00/6B/FE/CqgNOlqaL5KAZiyGAAAAAAAAAAA424.799x533.jpg"/></p>
<p>　　2018年3月2日清晨，大天鹅在山东荣成烟墩角港湾映着日出或游弋或飞翔。</p>
<p>　　随着天气转暖，在山东荣成大天鹅国家级自然保护区越冬的大天鹅从2月底开始陆续回迁。特别是3月1日晚转为南风后，由于风向风力适合迁徙，大天鹅形成大规模迁徙状态，据保护区工作人员介绍，目前在荣成保护区的大天鹅已迁徙一半以上。(王福东摄/光明图片)</p>
