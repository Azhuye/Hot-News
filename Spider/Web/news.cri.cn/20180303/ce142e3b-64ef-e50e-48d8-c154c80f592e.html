<p>　　3月3日，在哈尔滨索菲亚教堂广场，游客在雪中拍照。继2月28日全省大范围降雪后，3月3日，黑龙江省再遇强降雪天气。黑龙江省气象部门预计3日白天到夜间，全省中南部的大部分地区将有暴雪出现，降雪同时风力较大，且道路结冰严重，将对交通出行带来不利影响。新华社记者 王建威 摄</p>
