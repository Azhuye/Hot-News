<p>　　新华社巴黎3月2日电(记者韩冰 徐甜)法国国家宪兵队2日在推特上宣布，位于法国东南部的滨海阿尔卑斯省昂特罗讷镇当天发生雪崩，初步统计造成4人死亡、1人受伤、1人失踪。</p>
<p>　　滨海阿尔卑斯省议会主席查理-安热·吉内西当天在接受法国电视3台采访时说，法国宪兵和消防部门人员已前往雪崩地区开展救援行动，受伤人员没有生命危险。</p>
<p>　　法国《费加罗报》报道说，自去年11月以来法国已发生多起雪崩，包括此次雪崩在内已造成总计16人死亡、11人受伤。</p>
