<p>　　<img src="http://p2.cri.cn/M00/6C/09/CqgNOlqaVPGAPaE-AAAAAAAAAAA086.600x900.jpg"/></p>
<p>　　3月3日，志愿者在许家山村为村民免费中医按摩。当日，浙江省宁波市奉化区的志愿者服务队来到萧王庙街道许家山村，为居住在山区古老村落的村民免费提供理发、小家电维修、中医按摩等便民服务。据了解，这支志愿者服务队由近2000名志愿者组成，除每月定点开展广场服务活动外，还定期开展下乡服务。 新华社记者 黄宗治 摄</p>
