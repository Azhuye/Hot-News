<p style="text-align: center;">　　2018年3月2日，镇江市金山社区卫生服务中心志愿者在为居民义诊。</p>
<p>　　当日，江苏省镇江市和平路街道桃一社区连续第13年开展"雷锋街"上学雷锋活动，来自江苏大学、金山社区卫生服务中心、桃园中心小学、润州中专等单位的100多名志愿者走进该社区的"雷锋街"开展便民服务。(石玉成摄/光明图片)</p>
