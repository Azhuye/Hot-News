<p style="text-align: center;">全国政协委员李文俊 摄影：何凌飞</p>
<p>　　国际在线报道（记者魏宇晨、何凌飞、李琳）：中国全国政协委员、香港理文造纸有限公司主席李文俊３日下午在全国政协年度例会首次设立的“委员通道”上回答国际在线记者提问时表示，粤港澳大湾区建设将为香港青年人的就业创业提供很多机会。</p>
<p>　　李文俊表示，随着粤港澳大湾区建设，广深港高铁的开通，以及港珠澳大桥投入使用，香港青年人在大湾区发展将更加方便，也能找到更多创业和就业机会。</p>
