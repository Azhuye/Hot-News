<p>　　<img src="http://p2.cri.cn/M00/6C/03/CqgNOlqaRcmAQcKvAAAAAAAAAAA595.799x533.jpg"/></p>
<p>　　2018年3月3日，全国竞走大奖赛鸣枪开赛。</p>
<p>　　当日，全国竞走大奖赛暨国际田联世界竞走团体锦标赛选拔赛在安徽省黄山市屯溪区举行，来自全国各地23支代表队436人参赛。在男子成年组20公里竞走比赛中，来自广东队115号选手王凯华以1小时19分45秒的成绩夺冠。在女子成年组20公里竞走比赛中，来自青海队336号选手切阳什姐以1小时27分36秒的成绩获得第一名。(施亚磊摄/光明图片)</p>
