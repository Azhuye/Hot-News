<p>　　新华社北京3月3日电 3月4日上午，十三届全国人大一次会议举行预备会议，选举大会主席团和秘书长，表决会议议程草案。预备会议后，大会主席团举行第一次会议。上午11时，十三届全国人大一次会议举行新闻发布会，由大会发言人就大会议程和人大工作相关的问题回答中外记者提问。</p>
<p>　　全国政协十三届一次会议全天进行小组讨论，审议全国政协常委会工作报告和提案工作情况报告。</p>
