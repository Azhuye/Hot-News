<p>　　2018年全国两会召开在即，回首过去五年两会，习近平总书记的行程单里都有一项安排，那就是“下团组”。</p>
<p>　　习近平总书记5年间共30次“下团组”，谈改革、抓党建、察经济、问民生、讲两岸关系、民族团结……作出许多精辟论述，今天读来，仍感历久弥新。</p>
<p>　　为深刻学习领会习近平治国理念和执政方略，央视新闻对习近平过去五年的两会足迹进行了梳理，学起来~</p>
