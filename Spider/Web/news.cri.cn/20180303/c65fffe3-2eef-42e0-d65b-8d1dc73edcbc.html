<p>　　中新网3月2日电 据俄罗斯卫星网报道，布基纳法索政府信息中心发布消息称，有4名在首都瓦加杜古市中心制造袭击的武装分子被击毙。</p>
<p>　　据报道，政府信息中心在社交网络上表示，武装袭击的目标是法国驻当地使馆和该国军队总参谋部。</p>
<p>　　公告还称："当局呼吁居民保持冷静，不要前往枪战地区。"</p>
<p>　　据早前报道，布基纳法索首都瓦加杜古市中心2日发生爆炸并传来枪声。</p>
