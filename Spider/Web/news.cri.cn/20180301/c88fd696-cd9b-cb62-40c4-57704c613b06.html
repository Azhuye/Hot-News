<p>　　<span style="color:rgb(64, 64, 64); font-size:18px">新华网北京3月1日电 全国政协十三届一次会议新闻发布会定于3月2日16:30在人民大会堂一层新闻发布厅召开，大会新闻发言人王国庆向中外媒体介绍本次大会有关情况并回答记者提问，欢迎中外记者参加。（据“新华视点”微博报道）</span></p>
