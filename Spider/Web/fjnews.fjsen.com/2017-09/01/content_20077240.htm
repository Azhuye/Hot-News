<!--enpproperty <articleid>20077240</articleid><date>2017-09-01 08:33:39.0</date><author></author><title>福建省首批智慧旅游产业示范基地出炉</title><keyword>旅游产业 示范基地</keyword><subtitle></subtitle><introtitle></introtitle><siteid>2</siteid><nodeid>172777</nodeid><nodename>旅游</nodename><nodesearchname></nodesearchname><picurl></picurl>/enpproperty--><!--enpcontent--><table border="0" cellpadding="0" cellspacing="0" width="100%"> <tr> <td id="new_message_id"><span class="fplayer"></span><!--enpcontent--><p align="justify" style="TEXT-JUSTIFY: distribute; TEXT-ALIGN: justify; TEXT-INDENT: 30px; MARGIN: 0px 3px 15px">东南网9月1日讯 由省旅游发展委员会组织发起，经各设区市旅发委（旅游局）、平潭综合实验区旅发委推荐，历时3个月多轮严格评选，2017年度首批3家“福建省智慧旅游产业示范基地”日前出炉。中国国际信息技术（福建）产业园、数字福建（长乐）产业园东湖VR小镇和厦门腾邦欣欣旅游产业园榜上有名。</p>
<p align="justify" style="TEXT-JUSTIFY: distribute; TEXT-ALIGN: justify; TEXT-INDENT: 30px; MARGIN: 0px 3px 15px">据悉，“福建省智慧旅游产业示范基地”评选是省旅发委进一步培育我省智慧旅游产业的重要举措，今后该项工作将持续开展，通过示范试点带动并加快智慧旅游产业建设步伐。（沈旅）</p>
