<h1>
  厦沙高速全线通车 从三明到厦门车程将缩至3小时
</h1>
<span id="pubtime_baidu">2017-12-13  07:41:38</span> <span id="source_baidu">来源：<a href="http://www.fjsen.com">东南网</a></span>  <span id="editor_baidu">责任编辑：房小奇</span>  <span><a href="#1">我来说两句</a></span>
</div>
<div class="big_right">
  12日12时,厦沙高速三明段正式通车,标志着厦沙高速全线建成通车。今后,从三明开车到厦门的车程将从5小时缩至3小时。
