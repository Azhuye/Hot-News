<p align="justify" style="TEXT-JUSTIFY: distribute; TEXT-ALIGN: justify; TEXT-INDENT: 30px; MARGIN: 0px 3px 15px">专家表示，未来十天沿海风力持续较大，其中1～2日、4～5日和9～10日风力可达9级以上。请注意防范沿海大风对航运、滨海旅游和渔业等行业的不利影响。特别要关注6日北部地区的初霜冻天气对农业生产的不利影响。</p>
