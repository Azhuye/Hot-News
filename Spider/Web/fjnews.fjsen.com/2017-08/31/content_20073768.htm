<!--enpproperty <articleid>20073768</articleid><date>2017-08-31 08:56:07.0</date><author>谢充灵</author><title>今年闽产早籼稻品质优质于去年　中等以上占97%</title><keyword>早籼稻 出糙率</keyword><subtitle></subtitle><introtitle></introtitle><siteid>2</siteid><nodeid>148121</nodeid><nodename>民生</nodename><nodesearchname></nodesearchname><picurl></picurl>/enpproperty--><!--enpcontent--><table border="0" cellpadding="0" cellspacing="0" width="100%"> <tr> <td id="new_message_id"><span class="fplayer"></span><!--enpcontent--><p align="justify" style="TEXT-ALIGN: justify; TEXT-JUSTIFY: distribute; MARGIN: 0px 3px 15px; TEXT-INDENT: 30px">福州新闻网8月31日讯（福州晚报首席记者 谢充灵）省粮食局近日通报了我省新收获早籼稻质量会检情况，从抽样会检结果看，今年我省早籼稻品质较去年有所提升。</p>
<p align="justify" style="TEXT-ALIGN: justify; TEXT-JUSTIFY: distribute; MARGIN: 0px 3px 15px; TEXT-INDENT: 30px">此次抽取样品100份，按照现行稻谷国家质量标准检验，全省新收获早籼稻中等（三等）以上的比例为97%，平均出糙率78.4%，平均整精米率50.3%，平均不完善粒率4.1%，平均生芽粒率0.4%。</p>
<p align="justify" style="TEXT-ALIGN: justify; TEXT-JUSTIFY: distribute; MARGIN: 0px 3px 15px; TEXT-INDENT: 30px">分析显示，今年早籼稻出糙率、不完善粒率和生芽粒率等指标优于去年。</p><!--/enpcontent--></td> </tr></table><strong></strong><!--/enpcontent-->
