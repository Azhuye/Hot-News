<p align="justify" style="TEXT-JUSTIFY: distribute; TEXT-ALIGN: justify; TEXT-INDENT: 30px; MARGIN: 0px 3px 15px">2017年，我省先后遭受风雹、滑坡、洪涝和台风等自然灾害袭击，给我省带来较大损失，对受灾群众冬春期间生产生活造成重大影响。根据各地受灾及灾后重建情况、困难人数、财力状况和人口基数等因素，省财政厅全力做好冬春受灾困难群众生活救助、灾后重建及“两节”期间困难群众慰问等基本生活保障工作。</p>
