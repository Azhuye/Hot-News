<h1>
  我国首座跨海公铁两用大桥开建公路桥面
</h1>
<span id="pubtime_baidu">2017-10-04  06:51:04</span> <span id="source_baidu">来源：<a href="http://www.fj.xinhuanet.com/yuanchuang/2017-10/03/c_1121760243.htm">新华网</a></span>  <span id="editor_baidu">责任编辑：黄丽红</span>  <span><a href="#1">我来说两句</a></span>
</div>
<div class="big_right">
  我国首座双孔连做造桥机在平潭海峡公铁两用跨海大桥的建设任务即将圆满完成，将于近期拆除，这标志着我国首座跨海公铁两用大桥建设将进入上部公路墩和公路梁的施工阶段。
</div>
