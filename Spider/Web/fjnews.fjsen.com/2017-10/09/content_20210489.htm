<!--enpproperty <articleid>20210489</articleid><date>2017-10-09 07:55:32.0</date><author>储白珊</author><title>国庆中秋假期 福建省旅游入账220.13亿元</title><keyword>旅游</keyword><subtitle></subtitle><introtitle></introtitle><siteid>2</siteid><nodeid>172777</nodeid><nodename>旅游</nodename><nodesearchname></nodesearchname><picurl></picurl>/enpproperty--><!--enpcontent--><table border="0" cellpadding="0" cellspacing="0" width="100%"> <tr> <td id="new_message_id"><span class="fplayer"></span><!--enpcontent--><p align="justify" style="TEXT-JUSTIFY: distribute; TEXT-ALIGN: justify; TEXT-INDENT: 30px; MARGIN: 0px 3px 15px">东南网10月9日讯（福建日报记者 储白珊）省旅发委8日发布消息，国庆中秋假期，全省累计接待国内外游客3002.19万人次，同比增长23.6%；实现旅游收入220.13亿元，同比增长33.7%。</p>
<p align="justify" style="TEXT-JUSTIFY: distribute; TEXT-ALIGN: justify; TEXT-INDENT: 30px; MARGIN: 0px 3px 15px">长假期间，厦门各大景区人气爆棚，其中鼓浪屿景区累计接待游客37.82万人次、同比增长215.2%。全省各地紧扣全域旅游发展主线，强化“城市即景区、景区即城市”发展理念，持续推进以都市休闲、古城体验等为代表的全域旅游产品供给。</p><!--/enpcontent--></td> </tr></table><strong></strong><!--/enpcontent-->
