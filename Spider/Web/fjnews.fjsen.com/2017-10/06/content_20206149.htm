<p align="justify" style="TEXT-ALIGN: justify; TEXT-JUSTIFY: distribute; MARGIN: 0px 3px 15px; TEXT-INDENT: 30px">五年来，省委、省政府高度重视居家养老服务体系建设，将“建设100个社区老年人照料中心”纳入为民办实事项目。福州市鼓楼区东街街道重点打造军门社区居家养老服务照料中心，不断完善、提升社区居家养老服务站功能。《我爱我“家”》讲述95岁高龄的卢希炯和84岁的老伴在军门社区居家养老服务照料中心，享受晚年幸福时光的故事。</p><!--/enpcontent--></td> </tr></table><strong></strong><!--/enpcontent-->
