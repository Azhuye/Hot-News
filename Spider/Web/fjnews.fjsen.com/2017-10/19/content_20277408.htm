<!--enpproperty <articleid>20277408</articleid><date>2017-10-19 11:08:17.0</date><author></author><title>福建江夏学院装配式建筑产业学院揭牌</title><keyword></keyword><subtitle></subtitle><introtitle></introtitle><siteid>2</siteid><nodeid>148123</nodeid><nodename>文教</nodename><nodesearchname></nodesearchname><picurl></picurl>/enpproperty--><!--enpcontent--><table border="0" cellpadding="0" cellspacing="0" width="100%"> <tr> <td id="new_message_id"><span class="fplayer"></span><!--enpcontent--><p align="justify" style="TEXT-JUSTIFY: distribute; TEXT-ALIGN: justify; TEXT-INDENT: 30px; MARGIN: 0px 3px 15px">东南网10月19日讯（福建日报记者 林智岚) 福建江夏学院与福建省住房和城乡建设厅9月30日在福州举行产学研战略合作框架协议签约仪式，并为福建江夏学院装配式建筑产业学院揭牌。这是我省力推装配式建筑产业，破题人才瓶颈的最新举措。</p>
<p align="justify" style="TEXT-JUSTIFY: distribute; TEXT-ALIGN: justify; TEXT-INDENT: 30px; MARGIN: 0px 3px 15px">此次签约与揭牌进一步推动了福建江夏学院产业学院的改革与发展，对打造学校产教融合的品牌与特色、推进学校整体转型发展。</p><!--/enpcontent--></td> </tr></table><strong></strong><!--/enpcontent-->
