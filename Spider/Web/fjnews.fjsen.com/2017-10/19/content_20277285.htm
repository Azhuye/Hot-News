<p align="justify" style="TEXT-JUSTIFY: distribute; TEXT-ALIGN: justify; TEXT-INDENT: 30px; MARGIN: 0px 3px 15px">马克思主义学院将具体负责学校的思政课的教学教改及科研等工作，下设“五个中心”和“五个教研室”。通过建设一支高水平的思想政治理论课教师队伍，建设一批高质量的思想政治理论课程，充分发挥好马克思主义的政治引领作用，进一步加强马克思主义理论学科建设。</p><!--/enpcontent--></td> </tr></table><strong></strong><!--/enpcontent-->
